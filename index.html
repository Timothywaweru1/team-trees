<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js" defer></script>
    <title>Team Trees</title>
</head>
<body>
    <header>
        <div class="middle">
        <img src="images/e3eeaedb-1e39-47aa-b1cc-bd8de17d933f.webp" alt="tree" id="logo">
        </div>
        <h1 class="fira-sans-extrabold">TEAM TREES</h1>
        <div class="save-country"> 
        <span># SAVE KENYA</span>
        </div>
    </header>
    <br>
    <div id="messg">
        <p>BE PART OF <span>CHANGE</span> AND MAKE <span>KENYA</span> A BETTER PLACE</p>
    </div>
    <br>
    <div id="word">
        <p>Lets join hands and plant trees together to save our country and also our world!</p>
    </div>
    <br>
    <div>
        <div class="sign">
            <p>Sign up now</p>
        </div>
        <br>
        <div id="container">
            <form>
                <input type="text" id="details" placeholder="First name">
                <input type="text" id="details" placeholder="Last name">
                <input type="text" id="details" placeholder="Email address"> 
                <input type="text" id="details" placeholder="Password">
            </form>
            <div id="btn">
                <button class="submit">Sign Now</button>
            </div>
        </div>
        <div class="items">
            <p>TREES AVAILABLE</p>
        </div>
        <div id="about-trees">
            
        </div>
        <div class="add-new-tree">
            <p>Add new tree</p>
            <button id="add">add </button>
        </div>
        <br>
        <br>
        <br>
        <footer>
            <div id="socials">
                <p>Get connected with us on social networks</p>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-github"></i>
                </div>
                <div class="info"> <!--put a tags-->
                    <p>Company</p>
                    <p>Blog</p>
                    <p>Help</p>
                    <p>Contact</p>
                </div>
        </footer>

    </div>
</body>
</html>
