<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js" defer></script>
    <title>Team Trees</title>
</head>
<body>
    <main>
    <header>
        <div class="middle">
        <img src="images/e3eeaedb-1e39-47aa-b1cc-bd8de17d933f.webp" alt="tree" id="logo">
        </div>
        <h1 class="fira-sans-extrabold">TEAM TREES</h1>
        <div class="save-country"> 
        <h2></h2>
        </div>
    </header>
    <br>
    <div id="messg">
        <p>BE PART OF <strong>CHANGE</strong> AND MAKE <span>KENYA</span> A <strong>BETTER</strong> PLACE</p>
    </div>
    <br>
    <div id="word">
        <p>Lets join hands and <em>plant</em> trees together to save our <em>country</em> and also our <em>world!</em></p>
    </div>
    <br>
    <div>
        <div class="sign">
            <p>Sign up now</p>
        </div>
        <br>
        <div id="container">
            <form id="form-1">
                <input type="text" id="details" placeholder="First name" class="username" required>
                <input type="text" id="details" placeholder="Last name" class="username2" required>
                <input type="text" id="details" placeholder="Email address" class="email" required> 
                <input type="password" id="details" placeholder="Password" class="alert" required>
                <input type="submit" name="" id="click">
            </form>
            <!-- <div id="btn">
                <button class="submit">Submit</button>
            </div> -->
        </div>
        <div class="items">
            <h1>TREES AVAILABLE</h1>
        </div>
        <div id="about-trees">
            
        </div>
        <div class="add-new-tree">
            <p class="change">Add new tree</p>
            <form id="form-2">
                <input type="text" name="" id="details" placeholder="Name of Tree" class="name" required>
                <input type="text" name="" id="details" placeholder="Description" class="news-of-tree" required>
                <input type="text" name="" id="details" placeholder="Image URL" class="url" required>
                <input type="submit" name="" id="submit-new-tree">
            </form>
        </div>
        <br>
        <br>
        <br>
        <footer>
                <div id="socials">
                <p class="footer-word">Get connected with us on social networks</p>
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>
                </div>
                <div class="info"> <!--put a tags-->
                    <p>Company</p>
                    <p>Blog</p>
                    <p>Help</p>
                    <p>Contact</p>
                </div>
        </footer>

    </div>
    </main>
</body>
</html>
